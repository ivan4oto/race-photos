services:
  postgres:
    image: postgres:16-alpine
    container_name: racephotos-postgres
    environment:
      POSTGRES_DB: racephotos
      POSTGRES_USER: racephotos
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U racephotos -d racephotos"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  postgres_data:

